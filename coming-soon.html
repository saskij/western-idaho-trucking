<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Western Idaho Trucking LLC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-navy: #0f2d4a;
            --accent-orange: #f37021;
            --bg-light: #f4f6f8;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-navy);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(32px, 8vw, 64px);
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .logo {
            margin-bottom: 60px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .logo svg {
            color: var(--accent-orange);
        }

        .logo-text {
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 20px;
        }

        .logo-subtitle {
            font-size: 12px;
            color: var(--accent-orange);
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-orange);
            color: var(--white);
            padding: 16px 40px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e0651d;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2.5 17H3.5V6C3.5 5.44772 3.94772 5 4.5 5H15.5M2.5 17C2.5 18.1046 3.39543 19 4.5 19C5.60457 19 6.5 18.1046 6.5 17M2.5 17H1.5V14H2.5M6.5 17H14.5M6.5 17C6.5 18.1046 7.39543 19 8.5 19C9.60457 19 10.5 18.1046 10.5 17M10.5 17H12.5M15.5 5L19.5 9V17H18.5M15.5 5V17H16.5M16.5 17C16.5 18.1046 17.3954 19 18.5 19C19.6046 19 20.5 18.1046 20.5 17M20.5 17H21.5V14H20.5"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="logo-text">
                <span class="logo-title">Western Idaho</span>
                <span class="logo-subtitle">Trucking LLC</span>
            </div>
        </div>
        <h1>Full Website<br><span style="color:var(--accent-orange)">Coming Soon</span></h1>
        <p>We are currently expanding our digital presence to better serve our clients across the Northwest. Our premium
            logistics platform is in development.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>

</html>
